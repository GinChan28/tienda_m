<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head th:replace="~{general/plantilla :: head}"/>

    <body>
        <!-- fragmento 1 para Agregar categoria en ventana modal -->
        <section th:fragment="tabs" class = "py-3 mb-4">
            <div class="d-flex justify-content-center px-5">
                <ul class="nav nav-underline">
                    <li class="nav-item">
                        <a class="nav-link" 
                           aria-current="page" 
                           th:href= "@{/}">[[#{pruebas.todas}]]</a>
                    </li>
                    <li th:each="c : ${categorias}"
                        class="nav-item">
                        <a class="nav-link" 
                           th:href="@{/consultas/{id}(id=${c.idCategoria})}">[[${c.descripcion}]]</a>

                    </li>

                </ul>
            </div>
        </section>

        <!-- fragmento 2 para mostrar las "cards" de los productos -->
        <section th:fragment="tarjetas" class = "container py-4">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 row-cols-xl-4 g-4">
                <div class="col" th:each="p : ${productos}">
                    <div class="card h-100 shadow">
                        <div class="d-flex justify-content-center align-items-center bg-light p-3"
                             style="height: 200px;">
                            <img th:src="${p.rutaImagen}" style="max-height: 100%; object-fit: contain;"
                                 class="img-fluid" th:alt="${p.descripcion}"/>
                        </div>
                        
                        <div class="card-header bg-white">
                            <<h5 class="card-title text-center text-truncate"
                                 th:text="${p.descripcion}">Titulo</h5>
                        </div>
                        
                        <div class="card-body d-flex flex-column">
                            <p class="card-text text-muted mb-auto text-truncate"
                               th:text="${p.detalle}">detalle...</p>
                        </div>
                        <div class="card-footer bg-white d-flex justify-content-between align-items-center">
                            <div class="fw-bold">
                                <span class="text-success h5" th:text="${#numbers.formatCurrency(p.precio)}">$99.99</span> 
                                <span th:if="${p.existencias > 0}" class="badge text-bg-success ms-2" th:text="${p.existencias}+ ' unidades'"></span> 
                                <span th:unless="${p.existencias > 0}" class="badge text-bg-danger ms-2" th:text="Agotado"></span> 
                            </div>
                            <form th:action='@{/carrito/agregar}' method='post' class='d-inline'>
                                <input type='hidden' th:value='${p.idProducto}' name='idProducto'/>
                                <button type='submit'
                                        th:disabled="${p.existencias == 0}"
                                        onclick='addCart(this.form)'
                                        class='btn btn-sm btn-primary'>
                                    <i class='fas fa-cart-plus'></i>
                                </button>
                            </form>
                        </div>     
                    </div>
                </div>

            </div>    

        </section>

    </body>
</html>

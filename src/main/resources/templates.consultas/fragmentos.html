<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head th:replace="~{general/plantilla :: head}" />

    <body>
        <!-- fragmento 1 para Agregar categoria en ventana modal -->
        <section th:fragment="tabs" class = "py-3 mb-4">
            <div class="d-flex justify-content-center px-5">
                <ul class="nav nav-underline">
                    <li class="nav-item">
                        <a class="nav-link" 
                           aria-current="page" 
                           th:href= "@{/}">[[#{pruebas.todas}]]</a>
                    </li>
                    <li th:each= "c : ${categorias}"
                        class="nav-item">
                        <a class="nav-link" 
                           th:href="@{/consultas/{id}(id=${c.idCategoria})}">[[${c.descripcion}]]</a>
                    </li>

                </ul>
            </div>
        </section>

        <!-- fragmento 2 para mostrar las "cards" de los productos -->
        <section th:fragment="tarjetas" class="container py-4">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 row-cols-xl-4 g-4">
                <div class="col" th:each="p : ${productos}">

                    <div class="card h-100 shadow">
                        <div class="d-flex justify-content-center align-items-center bg-light p-3"
                             style="height: 200px;">

                            <img th:src="${p.rutaImagen}" style="max-height: 100%; object-fit: contain;"
                                 class="img-fluid" th:alt="${p.descripcion}"/>
                        </div>
                        <div class="card-header bg-white">

                            <h5 class="card-title text-center text-truncate"
                                th:text="${p.descripcion}">Titulo</h5>

                        </div>

                        <div class="card-body d-flex flex-column">
                            <p class="card-text text-muted mb-auto text-truncate"
                               th:text="${p.detalle}">detalle...</p>
                        </div>
                        <div class="card-footer bg-white d-flex justify-content-between align-items-center">
                            <div class="fw-bold">
                                <span class="text-success h5"th:text="${#numbers.formatCurrency(p.precio)}">$99.99</span><!-- pone el texto en verde -->
                                <span th:if="${p.existencias>0}"class="badge text-bg-success ms-2" th:text="${p.existencias}+' unidades'"></span><!-- pone el texto en verde -->
                                <span th:unless="${p.existencias > 0}"class="badge text-bg-danger ms-2" th:text="Agotado"></span><!-- pone el texto en verde -->

                            </div>
                            <form th:action="@{/carrito/agregar}" method="post" class="d-inline">
                                <input type="hidden" th:value="${p.idProducto}" name="idProducto"/><!-- se oculte el id -->
                                <!-- si las existencias son en 0 no permite que funcione el boton -->
                                <button type="submit"
                                        th:disabled="${p.existencias == 0}"
                                        onclick="addCart(this.form)"
                                        class="btn btn-sm btn-primary">
                                    <i class="fas fa-cart-plus">

                                    </i>
                                </button>   
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </section>

        <!-- fragmento de consultas SEM 08-->
        <section th:fragment="consultas">
            <div class = "row row-cols-4 p-2">
                <div th:replace = "~{consultas/fragmentos :: formularioConsulta('/consultas/consultaDerivada', #{pruebas.ampliadas}, 'primary')}"/>
                <div th:replace = "~{consultas/fragmentos :: formularioConsulta('/consultas/consultaJPQL', #{pruebas.jpql}, 'warning')}"/>
                <div th:replace = "~{consultas/fragmentos :: formularioConsulta('/consultas/consultaSQL', #{pruebas.nativo}, 'success')}"/>
                <div> 
                    <div class ='card'>
                        <div th:replace = "~{consultas/fragmentos :: formularioConsultaCategoriaPrecio('/consultas/consultaDerivadaPorCategoriaYPrecio', #{pruebas.ampliadas}, 'primary')}"/>
                    </div>
                </div>
            </div>
        </section>

        <div th:fragment="formularioConsulta(actionURL, textoHeader, colorFondo)">
            <form method="post" th:action="@{${actionURL}}" class ="was-validated">
                <div class="card p-2">
                    <div class="card-header text-center text-white" th:classappend="${'bg-'+colorFondo}">
                        <h5>[[${textoHeader}]]</h5>
                    </div>
                </div>
                <div class='card-body'>
                    <div class='mb-3'>
                        <label>[[#{pruebas.precio.inferior}]]</label>
                        <input type='number' name='precioInf' th:value='${precioInf}' 
                               class='form-control' min="0" required/>
                    </div>
                </div>
                <div class='card-body'>
                    <div class='mb-3'>
                        <label>[[#{pruebas.precio.superior}]]</label>
                        <input type='number' name='precioSup' th:value='${precioSup}' 
                               class='form-control' min="0" required/>
                    </div>
                </div>
                <div class="card-footer text-center">
                    <button type="submit" class="btn text-white" th:classappend="${'btn-'+colorFondo}">
                        <i class="fa-solid fa-magnifying-glass"></i> [[${textoHeader}]]

                    </button>
                </div>
            </form>

        </div>

        <div th:fragment="formularioConsultaCategoriaPrecio(actionURL, textoHeader, colorFondo)">
            <form method="post" th:action="@{${actionURL}}" class ="was-validated">
                <div class="card p-2">
                    <div class="card-header text-center text-white" th:classappend="${'bg-'+colorFondo}">
                        <h5>[[${textoHeader}]]</h5>
                    </div>
                </div>

                <div class='card-body'>
                    <div class='mb-3'>
                        <label>Categor√≠a (contiene)</label>
                        <input type='text' name='categoria' th:value='${categoria}'
                               class='form-control' required/>
                    </div>
                </div>

                <div class='card-body'>
                    <div class='mb-3'>
                        <label>[[#{pruebas.precio.inferior}]]</label>
                        <input type='number' name='precioInf' th:value='${precioInf}' 
                               class='form-control' min="0" required/>
                    </div>
                </div>

                <div class='card-body'>
                    <div class='mb-3'>
                        <label>[[#{pruebas.precio.superior}]]</label>
                        <input type='number' name='precioSup' th:value='${precioSup}' 
                               class='form-control' min="0" required/>
                    </div>
                </div>

                <div class="card-footer text-center">
                    <button type="submit" class="btn text-white" th:classappend="${'btn-'+colorFondo}">
                        <i class="fa-solid fa-magnifying-glass"></i> [[${textoHeader}]]
                    </button>
                </div>
            </form>
        </div>

    </body>
</html>
